<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Location" icon-off="ion-android-bus" icon-on="ion-android-bus" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Menus Tab -->
  <ion-tab title="Menus" icon-off="ion-icecream" icon-on="ion-icecream" href="#/tab/menus">
    <ion-nav-view name="tab-menus"></ion-nav-view>
  </ion-tab>

 <!-- Orders Tab -->
  <ion-tab title="Order" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


   



</ion-tabs>
