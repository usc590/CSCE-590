<ion-view view-title="Dashboard" ng-controller="LoginCtrl as controller">
  <ion-content class="padding">
    <h2>This is the login page</h2>
   <p>
      <input type="text" placeholder="email" ng-model="controller.email" size="100" required> 
      
      <input type="password" placeholder="password" ng-model="controller.password" size="100"> 
      <button type="button" ng-click="login()">CLICKKKKK here</button>
    </p>
  </ion-content>
</ion-view>
